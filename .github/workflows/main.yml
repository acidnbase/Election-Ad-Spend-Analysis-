name: Render Notebook
'on':
  push:
    branches:
      - main
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install notebook
          pip install plotly  # Install any additional libraries needed
      - name: Run notebook and export HTML
        run: >
          jupyter nbconvert --execute --to html Elections Ad Spending Analysis.ipynb --output
          index.html
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Render notebook output
          branch: main
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
